version: '2'
services:
  toga:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8080:8080
    volumes:
      - ./app:/service/toga/app
      - ./components:/service/toga/components
      - ./script:/service/toga/script
    links:
      - redis
    environment:
      - NODE_ENV=production
  redis:
    image: redis

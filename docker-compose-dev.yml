version: '2'
services:
  toga:
    build:
      context: .
      dockerfile: ./DockerfileDev
    image: toga-dev
    ports:
      - 8080:8080
      - 3001:3001
    volumes:
      - ./app:/service/app
      - ./components:/service/components
      - ./script:/service/script
    links:
      - redis
    command: npm run dev
  redis:
    image: redis

machine:
  pre:
    - sudo curl --output /usr/local/bin/phantomjs https://s3.amazonaws.com/circle-downloads/phantomjs-2.1.1
  timezone:
    Europe/London
  node:
    version: v6.3
  services:
    - redis
general:
  artifacts:
    - tests/reports
    - tests/nightwatch/report
dependencies:
  cache_directories:
    - node_modules

test:
  override:
    - npm run test-cli
    - npm run test-unit  -- --reporter mocha-junit-reporter:
       environment:
         MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml
    - npm run test-e2e
